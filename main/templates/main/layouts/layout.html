<!DOCTYPE HTML>
<html lang="pl">
<head>
    <title>{{ page_title|default:"AI Dictionary" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <link rel="apple-touch-icon" href="{% static 'main/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/img/favicon.ico' %}">

    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/boxicon.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">

<header>
    {% include "main/blocks/header.html" %}
</header>

<main class="flex-fill">
    {% block content %}
    {% endblock %}
</main>

<footer>
    {% include "main/blocks/footer.html" %}
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'main/js/jquery.min.js' %}"></script>
<script src="{% static 'main/js/isotope.pkgd.js' %}"></script>

<script>
    $(window).on("load", function() {
        var $projects = $('.projects').isotope({
            itemSelector: '.project',
            layoutMode: 'fitRows'
        });

        $(".filter-btn").click(function() {
            var data_filter = $(this).attr("data-filter");
            $projects.isotope({ filter: data_filter });

            $(".filter-btn").removeClass("active shadow");
            $(this).addClass("active shadow");

            return false;
        });
    });
</script>

<script src="{% static 'main/js/templatemo.js' %}"></script>
<script src="{% static 'main/js/custom.js' %}"></script>
<script src="{% static 'main/js/search.js' %}"></script>

</body>
</html>
