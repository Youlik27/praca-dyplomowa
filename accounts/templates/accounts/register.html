{%extends 'main/layouts/layout.html' %}
{%block content%}
<section>
    <div class="container d-flex justify-content-center mt-5">

        <form class="w-50 mx-auto" action="{% url 'register' %}" method="post">
            {%csrf_token%}
            {%if form.errors%}
            <div class="alert alert-danger">
                {{form.errors}}
            </div>
            {%endif%}
            <h1 class="h3 mb-3 fw-normal text-center">Zarejestruj się</h1>

            <div class="form-floating mb-3">
                {{ form.username }}
                <label for="floatingUsername">Nazwa użytkownika</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.email }}
                <label for="floatingEmail">Adres e-mail</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.password1 }}
                <label for="floatingPassword">Hasło</label>
            </div>

            <div class="form-floating mb-3">
                    {{ form.password2 }}
                <label for="floatingRepeatPassword">Powtórz hasło</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Zarejestruj się</button>

            <p class="mt-3 mb-0 text-center text-muted">
                Masz już konto?
                <a href="{% url 'login' %}">Zaloguj się</a>
            </p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>
{%endblock%}
