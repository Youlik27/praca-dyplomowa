{% extends 'main/layouts/layout.html' %}

{% block content %}
<section>
    <div class="container d-flex justify-content-center">
        <form class="mt-5 w-50 mx-auto"  method="post">
            {%csrf_token%}
            {%if form.errors%}
            <div  class="alert alert-danger" role="alert">
                <span>{{form.errors}}</span>
            </div>
            {%endif%}
            <h1 class="h3 mb-3 fw-normal text-center">Zaloguj się</h1>
            <div class="form-floating mb-3">
                {{form.username}}
                <label for="floatingInput">Nazwa użytkownika</label>
            </div>

            <div class="form-floating mb-3">
                {{form.password}}
                <label for="floatingPassword">Hasło</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Zapamiętaj mnie</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Zaloguj się</button>

            <p class="mt-3 mb-0 text-center text-muted">
                Nie masz konta?
                <a href="{% url 'register' %}">Zarejestruj się</a>
            </p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>
{% endblock %}
