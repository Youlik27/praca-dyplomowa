{%extends 'main/layouts/layout.html' %}
{% block content %}
<section>

    <div class="banner-wrapper bg-light">
        <div class="container py-5">
            <div class="row py-4">
                <div class="col-lg-8 col-md-10 m-auto text-center">

                    <h1 class="banner-heading h1 text-secondary display-4 mb-4 light-300">
                        Co chcesz mieć w swojej kolekcji?
                    </h1>

                    <p class="fs-5 text-muted mb-4">
                        AI dobierze Ci kolekcję do Twojego zapytania.
                    </p>

                    <form action="{% url 'ai_collection' %}" method="post"
                          class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-3">
                        
                        {% csrf_token %}

                        <input type="text" name="prompt"
                               class="form-control form-control-lg rounded-pill px-4"
                               placeholder=""
                               required
                               style="max-width: 450px;">

                        <button type="submit"
                                class="btn btn-primary btn-lg rounded-pill px-4">
                            Wyślij
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
    <section class="container py-5">
        <div class="row justify-content-center">

            <div class="col-lg-10">
                {% if response %}
                    <div class="alert alert-light border rounded p-4 shadow-sm"
                         style="white-space: pre-wrap; font-size: 1.1rem;">

                        <p class="mb-0">{{ response }}</p>

                    </div>
                {% else %}
                    <div class="text-center text-muted fst-italic">
                        Wpisz zapytanie, aby otrzymać odpowiedź.
                    </div>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
